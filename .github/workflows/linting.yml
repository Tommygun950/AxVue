name: Lint with Flake8

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          # If you have a requirements.txt, ensure "flake8" is listed,
          # or install flake8 directly:
          pip install -r requirements.txt
          # If flake8 is NOT in your requirements, do:
          # pip install flake8

      - name: Run Flake8
        run: |
          flake8 .
